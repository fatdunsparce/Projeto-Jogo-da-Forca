<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Jogo da Forca</h1>
    <p id="dica">Dica: <span id="dicaTexto">Carregando...</span></p>
    
    <div id="palavra-container"></div>
    <p>Letras Erradas: <span id="letras-erradas"></span></p>
    <p>Tentativas restantes: <span id="tentativas">6</span></p>
    
    <input type="text" id="letraInput" maxlength="1" placeholder="Digite uma letra" />
    <button onclick="jogar()">Jogar</button>

    <p id="mensagem"></p>
    <button onclick="reiniciarJogo()">Reiniciar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
